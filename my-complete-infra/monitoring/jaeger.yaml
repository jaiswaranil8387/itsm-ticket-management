apiVersion: apps/v1
kind: Deployment
metadata:
  name: jaeger
  namespace: logging  # Using 'logging' namespace to match your Kibana setup
  labels:
    app: jaeger
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jaeger
  template:
    metadata:
      labels:
        app: jaeger
    spec:
      tolerations:
        - key: "node-role.kubernetes.io/control-plane"
          operator: "Exists"
          effect: "NoSchedule"
        # Include this as well just in case your node uses the older label
        - key: "node-role.kubernetes.io/master"
          operator: "Exists"
          effect: "NoSchedule"
      nodeSelector:
        node-role.kubernetes.io/control-plane: ""
      containers:
        - name: jaeger
          image: jaegertracing/all-in-one:1.60 # Or latest
          ports:
            - containerPort: 16686 # UI
            - containerPort: 4317  # OTLP gRPC (used by your app)
            - containerPort: 4318  # OTLP HTTP
          env:
            - name: COLLECTOR_OTLP_ENABLED
              value: "true"
            - name: SPAN_STORAGE_TYPE
              value: "elasticsearch"
            - name: ES_SERVER_URLS
              value: "http://elasticsearch.logging.svc.cluster.local:9200"
          resources:
            requests:
              cpu: "20m"      # 0.05 CPU
              memory: "66Mi" # Minimum RAM guaranteed
            limits:
              cpu: "200m"     # 0.5 CPU (burst)
              memory: "256Mi"   # Hard limit (Crash if it exceeds this)
---
apiVersion: v1
kind: Service
metadata:
  name: jaeger
  namespace: logging
spec:
  selector:
    app: jaeger
  type: ClusterIP
  ports:
    - name: ui
      port: 16686
      targetPort: 16686
    - name: otlp-grpc
      port: 4317
      targetPort: 4317
    - name: otlp-http
      port: 4318
      targetPort: 4318
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: jaeger-ingress
  namespace: logging
  annotations:
    kubernetes.io/ingress.class: "nginx"
    # If you are using Cert-Manager for SSL, add those annotations here too
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  rules:
    - host: jaeger.aniljaiswar.pp.ua  # Your Jaeger Domain
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: jaeger
                port:
                  number: 16686
