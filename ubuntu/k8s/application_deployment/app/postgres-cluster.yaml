apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: app-db
  namespace: default
spec:
  instances: 3
  
  # Standard storage configuration
  storage:
    size: 1Gi
  
  # Bootstrap automatically creates a user 'app' and database 'app'
  bootstrap:
    initdb:
      database: app
      owner: app
