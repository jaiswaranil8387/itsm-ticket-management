---
# ==============================================================================
# 1. COMMON SETUP FOR ALL NODES (Master and Workers)
# ==============================================================================
- name: Common Setup for Master and Worker Nodes
  hosts: all
  become: yes
  gather_facts: no

  tasks:
    - name: Wait for SSH connection to be available
      ansible.builtin.wait_for_connection:
        delay: 10
        timeout: 300

    - name: Disable swap
      shell: |
        swapoff -a
        sed -i '/ swap / s/^\(.*\)$/#\1/g' /etc/fstab

    - name: Install required packages
      apt:
        name:
          - curl
          - gnupg2
          - software-properties-common
          - apt-transport-https
          - ca-certificates
        state: present
        update_cache: yes

    - name: Enable kernel modules
      copy:
        dest: /etc/modules-load.d/k8s.conf
        content: |
          overlay
          br_netfilter

    - name: Load modules
      shell: |
        modprobe overlay
        modprobe br_netfilter

    - name: Apply sysctl settings
      copy:
        dest: /etc/sysctl.d/k8s.conf
        content: |
          net.bridge.bridge-nf-call-iptables  = 1
          net.bridge.bridge-nf-call-ip6tables = 1
          net.ipv4.ip_forward               = 1

    - name: Apply sysctl
      command: sysctl --system

    - name: Add Kubernetes apt key
      ansible.builtin.apt_key:
        url: https://pkgs.k8s.io/core:/stable:/v1.30/deb/Release.key
        state: present

    - name: Add Kubernetes apt repository
      ansible.builtin.apt_repository:
        repo: "deb https://pkgs.k8s.io/core:/stable:/v1.30/deb/ /"
        filename: "kubernetes"
        state: present

    - name: Install Kubernetes binaries
      apt:
        name:
          - kubelet
          - kubeadm
          - kubectl
        state: present
        update_cache: yes

    - name: Hold Kubernetes packages
      command: apt-mark hold kubelet kubeadm kubectl

    - name: Install containerd
      apt:
        name: containerd
        state: present

    - name: Generate default containerd config
      shell: |
        mkdir -p /etc/containerd
        containerd config default | tee /etc/containerd/config.toml

    - name: Enable SystemdCgroup
      replace:
        path: /etc/containerd/config.toml
        regexp: 'SystemdCgroup = false'
        replace: 'SystemdCgroup = true'

    - name: Restart containerd
      service:
        name: containerd
        state: restarted
        enabled: yes

# ==============================================================================
# 2. MASTER NODE INITIALIZATION
# ==============================================================================
- name: Initialize Kubernetes Master
  hosts: master
  become: yes
  
  vars:
    # Calculate the total number of expected nodes dynamically
    TOTAL_NODES: "{{ groups['master'] | length + groups['workers'] | length }}"

  tasks:
    - name: Get master IP
      command: hostname -I
      register: master_ip_raw

    - name: Clean master IP
      set_fact:
        master_ip: "{{ master_ip_raw.stdout.split(' ')[0] }}"

    - name: Initialize Kubernetes control-plane
      shell: kubeadm init --pod-network-cidr=10.244.0.0/16 --control-plane-endpoint={{ master_ip }}
      register: init_output
      args:
        chdir: $HOME

    - name: Copy kubeconfig to ubuntu user
      shell: |
        mkdir -p /home/ubuntu/.kube
        cp -i /etc/kubernetes/admin.conf /home/ubuntu/.kube/config
        chown ubuntu:ubuntu /home/ubuntu/.kube/config

    - name: Install Calico CNI
      become_user: ubuntu
      shell: kubectl apply -f https://raw.githubusercontent.com/projectcalico/calico/v3.27.3/manifests/calico.yaml

    - name: Generate join command
      shell: kubeadm token create --print-join-command
      register: join_cmd

    - name: Save join command to file
      copy:
        dest: /home/ubuntu/join-command.sh
        content: "{{ join_cmd.stdout }}"
        mode: '0755'

# ==============================================================================
# 3. WORKER NODE JOIN
# ==============================================================================
- name: Join Worker Nodes
  hosts: workers
  become: yes
  tasks:

    - name: Fetch join command from master
      slurp:
        src: /home/ubuntu/join-command.sh
      delegate_to: "{{ groups['master'][0] }}"
      register: join_cmd_base64

    - name: Decode join command
      set_fact:
        join_cmd: "{{ join_cmd_base64.content | b64decode }}"

    - name: Worker joins cluster
      ansible.builtin.shell: "{{ join_cmd }}"
