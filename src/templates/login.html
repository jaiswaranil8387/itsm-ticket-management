<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | ITSM Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .login-card {
            width: 100%;
            max-width: 420px;
            padding: 2rem;
        }
        .login-icon {
            font-size: 3rem;
            color: #38bdf8;
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>

    <div class="glass-card login-card text-center">
        <div class="login-icon">
            <i class="fas fa-ticket-alt"></i>
        </div>
        <h3 class="mb-4 text-white font-weight-bold">ITSM Portal</h3>
        <p class="text-muted mb-4">Please enter your credentials</p>

        <form method="POST">
            <div class="form-floating mb-3 text-start">
                <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
                <label for="username" class="text-secondary">Username</label>
            </div>
            <div class="form-floating mb-4 text-start">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                <label for="password" class="text-secondary">Password</label>
            </div>
            <button class="btn btn-primary w-100 py-2 fs-6 fw-bold" type="submit">
                Sign In <i class="fas fa-arrow-right ms-2"></i>
            </button>
        </form>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="mt-4">
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} py-2 text-small">{{ message }}</div>
                {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        
        <div class="mt-4 text-muted small">
            &copy; 2025 Enterprise IT Services
        </div>
    </div>

</body>
</html>
