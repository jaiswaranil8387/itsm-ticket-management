version: '3.8'

services:
  ticketing-app:
    build: .
    ports:
      - "5000:5000"
    volumes:
      - ./tickets.db:/app/tickets.db
    environment:
      - FLASK_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Add nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - ticketing-app
    restart: unless-stopped
    profiles:
      - production
